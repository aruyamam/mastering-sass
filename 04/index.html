<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Document</title>
      <link rel="stylesheet" href="styles/css/style.css" />
   </head>
   <body>
      <header class="header clearfix bg-banana-yellow">
         <div class="header-logo float-left">
            <img src="http://placehold.it/200x100" alt="Banana logo" />
         </div>
         <div class="header-search float-right">
            <input type="text" class="header-search-input float-left" />
            <input
               type="submit"
               value="Search"
               class="header-search-submit-button float-left"
            />
         </div>
      </header>
      <div class="product">
         <img
            class="product-image"
            src="http://placehold.it/150x150"
            alt="Image of Product"
         />
         <div class="product-details">
            <h2 class="product-title">
               <a href="#" class="product-title-link">Product Name</a>
            </h2>
            <div class="product-price">
               <span class="product-totla">€55.00</span>
               <span class="product-sale"><del>€65.00</del></span>
            </div>
            <div class="product-description">
               <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Ipsum, facere sunt rem perspiciatis nihil delectus a eius
                  autem perferendis, corporis, dolor totam molestiae illum.
                  Pariatur natus laboriosam sequi ex ipsum.
               </p>
            </div>
            <a href="#" class="product-button">View Product &rarr;</a>
         </div>
      </div>
   </body>
</html>
